  <body>
    <nav>
      <section class="logo-box">
        <img class="logo" src="images/rsz_logo.png" alt="logo">

        <p>Running is good for you!</p>
      </section>
      <ul id="navigation">
        <li><a class="ham" href="#">&#9776;</a></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="preston.html">Preston</a></li>
        <li><a href="soda-springs.html">Soda Springs</a></li>
        <li><a href="fish-haven.html">Fish Haven</a></li>
        <li><a class="active" href="stormcenter.html">Storm Center</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>
    <main id="storm-main">
      <h1>Storm Center</h1>
      <h3>Report storms here</h3>
      <form action="thanks.html">
        <h2>Personal Info</h2>
        <label for="name">Full name<span class="required">*</span></label>
        <input type="text" name="name" id="name" pattern="[A-Za-z\s]{5,}[A-Za-z]" placeholder="Full name..." required>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="example@example.com">
        <label for="phone">Phone<span class="required">*</span></label>
        <input type="tel" name="phone" id="phone" required>
        <label for="zip">Zip<span class="required">*</span></label>
        <input type="number" name="zip" id="zip" required>
        <h2>Storm Info</h2>
        <label for="storm-date">Storm date</label>
        <input type="date" name="storm-date" id="storm-date">
        <label for="storm-type">Storm type</label>
        <input list="storm-types" name="storm-type" id="storm-type">
        <label for="storm-severity">Storm severity (1-10)</label>
        <input type="range" name="storm-severity" id="storm-severity" min="1" max="10">
        <datalist id="storm-types">
          <option value="Flash Flood">
          <option value="Hail">
          <option value="Hurricane">
          <option value="Thunderstorm">
          <option value="Tornado">
        </datalist>
        <label for="storm-region">Storm region</label>
        <select name="storm-region" id="storm-region">
          <option value="0" disabled>Select Region...</option>
          <option value="preston">Preston</option>
          <option value="soda-springs">Soda Springs</option>
          <option value="fish-haven">Fish Haven</option>
        </select>
        <p>User in danger?</p>
        <section>
          <div class="radio">
            <input type="radio" name="in-danger" id="yes" value="yes">
            <label for="yes" id="radio-label"> Yes</label>
          </div>
          <div class="radio">
            <input type="radio" name="in-danger" id="maybe" value="maybe">
            <label for="maybe" id="radio-label">Maybe</label>
          </div>
          <div class="radio">
            <input type="radio" name="in-danger" id="no" value="no">
            <label for="no" id="radio-label">No</label>
          </div>
        </section>
        <label for="comments">Additional info </label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <input type="submit" value="Submit" class="submit-btn">
      </form>
    </main>
    <footer>
      <section>
        <div class="contact">
          <h3>Contact Information</h3>
          <p>&#128205; Address</p>
          <p>&#9742; Phone</p>
          <p>&#9993; Email</p>
          <div class="social">
            <a href="#"><img src="images/facebook.png" alt="social link"></a>
            <a href="#"><img src="images/instagram.png" alt="social link"></a>
            <a href="#"><img src="images/twitter.png" alt="social link"></a>
          </div>
        </div>
        <img class="map" src="images/map.png" alt="map">
      </section>
      <section class="footer-bottom">
        Footer Stuff
      </section>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  </body>

</html>
