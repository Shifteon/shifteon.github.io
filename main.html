<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Progression Generator</title>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: skyblue;">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="https://bpwyatt04.wixsite.com/bcomp" target="_blank">More Music</a>
          <!-- <img src="/images/408-4088741_free-png-musical-notes-png-png-image-with.png.jpeg"> -->
        </li>
      </ul>
    </nav>
  </head>
  <body>
    <div class="d-flex justify-content-center" id="main" style="width: auto; margin-top: 20px;">
      <div class="text-center" id="progressions">
        <h3 class="">Chord Progression Generator</h3>
        <div class="">
          <select class="custom-select" id="mode">
            <option selected>Choose a mode</option>
            <option value="1">Major</option>
            <option value="2">Minor</option>
          </select>
          <select class="custom-select" id="num-chords" style="margin-top: 20px;">
            <option selected>How many chords?</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <select class="custom-select" id="cadence" style="margin-top: 20px;">
            <option selected>Cadence type?</option>
            <option value="1">Authentic Cadence</option>
            <option value="2">Half Cadence</option>
            <option value="3">Plagal Cadence</option>
          </select>
          <button class="btn btn-primary" style="margin-top: 20px;" id="generate">Generate</button>
          <div class="" id="display">
            <table class="table" style="margin-top: 20px;">
              <thead>
                <tr>
                  <th>Your progressions</th>
                </tr>
              </thead>
              <tbody id="tbody" style="font-size: xx-large;">
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <button class="btn btn-primary float-right align-self-center"
       style="margin-top: 20px; margin-left: 20px; max-height: 3rem; text-align: center;" 
       id="clear">Clear</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="/scripts/main.js" type="text/javascript"></script>
  </body>
</html>
