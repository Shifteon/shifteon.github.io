<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
  </head>

  <body>
    <header>
      <h1>We have your information!!!</h1>
    </header>
    <section class="profile">
      <img src="https://thispersondoesnotexist.com/image" alt="profile-pic">
      <section class="info">
        <h2 id="person-name"></h2>
        <p id="city-country"></p>
        <p id="password"></p>
        <p id="email"></p>
        <p id="eye-color"></p>
        <p id="num-children"></p>
        <p id="ip"></p>
      </section>
    </section>
    <footer>
      <h2>Pay us $3,000 in Bitcoin for your information not to be released!</h2>
    </footer>
  </body>

</html>
