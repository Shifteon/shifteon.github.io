<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="lesson2.css">
  </head>

  <body>
    <section id="section1">
      <img src="images/Selection_489.png" alt="icon">
      <h3>PERSONAL</h3>
        <p>1 Domain</p>
        <p>UNLIMITED Storage</p>
        <p>No Free Domain</p>
      <h1><span class="price-s">$</span>3<span class="price-s">99</span></h1>
      <p>per month</p>
      <button>SIGN UP</button>
    </section>
    <section class="selected">
      <header>
        <p>MOST POPULAR</p>
      </header>
      <img src="images/Selection_490.png" alt="icon">
      <h3>BUSINESS</h3>

        <p>UNLIMITED Storage</p>
        <p>FREE Domain</p>
      <h1><span class="price-s">$</span>5<span class="price-s">99</span></h1>
      <p>per month</p>
      <button class="checked">SIGN UP</button>
    </section>
    <section id="section2">
      <img src="images/Selection_491.png" alt="icon">
      <h3>ENTERPRISE</h3>
        <p>UNLIMITED Domains</p>
        <p>UNLIMITED Storage</p>
        <p>FREE SSL</p>
      <h1><span class="price-s">$</span>9<span class="price-s">99</span></h1>
      <p>per month</p>
      <button>SIGN UP</button>
    </section>
