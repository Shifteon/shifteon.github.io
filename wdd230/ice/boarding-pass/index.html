<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Airlines</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
  </head>

  <body>
    <main>
      <article>
        <header>
          <img src="images/wdd230-boarding-pass-delta.PNG" alt="Delta Logo">
          <p>Mobile Boarding Pass</p>
          <h2>Gabby Salamone</h2>
        </header>
        <section class="departure">
          <div>
            <p>Departs 12:45 PM</p>
            <h1>DEN</h1>
            <p>Denver</p>
          </div>
          <img src="images/wdd230-boarding-pass-plane.PNG" alt="Plane">
          <div>
            <p>Arrives 5:30 PM</p>
            <h1>BOS</h1>
            <p>Boston</p>
          </div>
        </section>
        <section class="info">
          <div>
            <h3>Date</h3>
            <h2>12/21/15</h2>
            <h3>Seat</h3>
            <h2>B10</h2>
          </div>
          <div>
            <h3>Flight</h3>
            <h2>A2341</h2>
            <h3>Boarding Zone</h3>
            <h2>1</h2>
          </div>
          <div>
            <h3>Gate</h3>
            <h2>B12</h2>
            <h3>Boarding Time</h3>
            <h2>11:45 AM</h2>
          </div>
        </section>
        <section class="barcode">
          <img src="images/wdd230-boarding-pass-barcode.PNG" alt="Barcode">
        </section>
        <footer>
          <p>Thank you for flying with Delta!</p>
        </footer>
      </article>
    </main>
  </body>

</html>
